<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function whatkeyDown(e){
            if(e.key=="Enter"){
                let exp=document.getElementById("exp");
                eval(exp.value);
                let res=document.getElementById("res");
                res.value=eval(exp.value);
            }
        }
    </script>
</head>
<body>
    <h3>계산기만들기</h3>
    <hr>
    <P>수식을 입력하고 &lt;enter&gt;를 입력하세요</P>
    식<input type="text" id="exp" onkeydown="whatkeyDown(event)">
    <br>
    값<input type="text" id="res">
    
    

</body>
</html>
