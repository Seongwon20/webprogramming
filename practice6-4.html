<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()</title>
</head>
<body>
<script>
    var name=prompt("월화수목금토일 중에서 입력하세요");
    week(name);

    function week(name){
        document.write("<h3>월화수목금토일</h3><hr>");
        if(name=="토"&&name=="일"){
        document.write(name +"는 출근아님");
        }
        else{
            document.write(name +"는 출근");
        }
    }
</script>
    
</body>
</html>
