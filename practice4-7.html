<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
    <style>
        div {
            width: 100px;
            height: 150px;
            background-image: url("hotspot.png");
            background-size: cover; /* 이미지가 전체s 크기에 맞게 조정됩니다*/ 
        }

        div#img:hover {
            background-image: url("london.jpg"); /* 마우스를 올렸을 때 표시할 이미지 */
        }
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다</td>
            <td><div id="img"></div></td>
        </tr>
    </table>
</body>
</html>
