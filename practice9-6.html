<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 테두리 초기 두께

        function wheel(e, obj) {
            let size = 1; 
            if (e.wheelDelta < 0) {
                // 휠을 아래로 굴리면 테두리 두께 감소
                size-=0.05;
                obj.style.weight=obj.weight*size+'px';
                obj.style.height=obj.height*size+'px';
            } else {
                // 휠을 위로 굴리면 테두리 두께 증가
                size+=0.05;
                obj.style.weight=obj.weight*size+'px';
               obj.style.height=obj.height*size+'px';
            }
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img src="bananaa.jpg" id="image" onwheel="wheel(event, this)">
</body>
</html>
