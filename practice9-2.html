<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오버튼</title>
    <script>
        function drawimage(o){
            let newimg=document.getElementById('newimg');
            if(newimg!=null){
                newimg.parentElement.removeChild(newimg);
            }
            let img=new Image();
            img.src=o.value;
            let parent=document.getElementById("parent");
            parent.appendChild(img);
            img.setAttribute('id','newimg');
        }
    </script>
</head>
<body onload="drawimage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다</h3>
    <hr>
    <form action="" id="parent">
        <input type="radio" name="fruit" value="bananaa.jpg" onclick=drawimage(this)>바나나
        <input type="radio" name="fruit" value="mangoo.jpg" onclick=drawimage(this)>망고
        <input type="radio" name="fruit" value="applee.jpg" onclick=drawimage(this)>사과
</select>
        
    </form>
    
</body>
</html>
