<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>innerHTML 연습</title>
    <script>
        function changeText() {
            let input = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요:");
           let text = document.getElementById("text");
           text.innterHTML=input;
        }
        
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>

    <p id="text" onclick="changeText()">이번 여름에는 어디로 여행을 갈까요?</p>

    
</body>
</html>
